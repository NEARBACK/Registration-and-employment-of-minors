services:
  web:
    build: .
    container_name: student_management_app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - django_db:/app/db
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    restart: unless-stopped

volumes:
  django_db:
